<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<title>Shop Ptit</title>
</head>
<body>


	<th:block th:include="/header"></th:block>

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Login</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}" class="alert alert-error text-danger">
						Invalid username or password.</div>

					<div th:if="${param.logout}">
						<div class="alert alert-info">You have logout.</div>
					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="email" name="email"
							id="email" placeholder="Your Email"
							class="form-control form-control-lg">
					</div>

					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control form-control-lg" placeholder="Password"
							name="password" id="password">
					</div>

					<div class="form-group form-check">
						<label class="form-check-label"> <input
							class="form-check-input" type="checkbox"> Remember me
						</label>
					</div>
					<div class="form-group">
						<div class="row">
						<input type="submit" value="Login"
						class="btn btn-primary ">
						</div>
					</div>
						 <br> <span>Don't
						have an account <a class="linkControl" href="./register.html"
						th:href="@{/register}">Register here</a>
					</span> <br> <a href="" th:href="@{/forgotpassword}">Forgot
						password ?</a>
				</form>

				<h3>OR</h3>
				<div class="form-group">
					<a href="/oauth2/authorization/google" class="btn btn-primary">Sign-In
						with google </a>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
